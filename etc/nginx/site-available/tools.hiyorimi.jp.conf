server {
  server_name tools.hiyorimi.jp;

  root /home/weather/www/tools.hiyorimi.jp/public;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/tools.hiyorimi.jp/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tools.hiyorimi.jp/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}


server {
    if ($host = tools.hiyorimi.jp) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  listen 80;
  server_name tools.hiyorimi.jp;
    return 404; # managed by Certbot


}
